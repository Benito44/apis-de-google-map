<!doctype html>
<html lang="ca">
    <head>
        <title>Mapa</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="mapa.css">
        <script type="module" src="mapa.js"></script>
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIqn9lFCZZSYkpXjxFVGUwNDG3o6t6sgE&callback=crearMapa"></script>
    </head>
    <body>
        <h2>Mapa Catalunya</h2>
        <form id="searchForm">
            <label for="cemidInput">Buscar por CEMID:</label>
            <input type="number" id="cemidInput" name="cemid" max="62018">
            <br><br>
            <label for="CemeteryName">Buscar por CemeteryName:</label>
            <input type="text" id="CemeteryName" name="cemetery">
            <br><br>
            <label for="MailingAddressStreet">Buscar por MailingAddressStreet:</label>
            <select id="MailingAddressStreet" name="mailing">
                <option value="">Selecciona una direcci√≥n de correo</option>
            </select>
            <br><br>
            
            <label for="CityTownName">Buscar por CityTownName:</label>
            <input type="text" id="CityTownName" name="TownName">
            <br><br>
            <button type="submit">Buscar</button>
        </form>
        <div id="paginationControls"></div>
        <div id="tableContainer">
            <table border="1">
                <tr>
                    <th>CEMID</th><th>CemeteryName</th><th>MailingAddressStreet</th><th>CityTownName</th>
                </tr>
                <tbody id="resultTableBody"></tbody>
            </table>
        </div>
        
        <div id="mapa" class="mapa"></div>
    </body>
</html>
