<!doctype html>
<html lang="ca">
    <head>
        <title>Mapa</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="mapa.css">
        <script type="module" src="mapa.js"></script>
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIqn9lFCZZSYkpXjxFVGUwNDG3o6t6sgE&callback=crearMapa"></script>
    </head>
    <body>
        <h2>Mapa Catalunya</h2>
        <div id="mapa" class="mapa"></div>
        <form id="searchForm">
            <label for="cemidInput">Buscar por CEMID:</label>
            <input type="text" id="cemidInput" name="cemid">
            <br><br>
            <label for="CemeteryName">Buscar por CemeteryName:</label>
            <input type="text" id="CemeteryName" name="cemetery">
            <br><br>
            <label for="MailingAddressStreet">Buscar por MailingAddressStreet:</label>
            <input type="text" id="MailingAddressStreet" name="mailing">
            <br><br>
            <label for="VillageMuniCode">Buscar por VillageMuniCode:</label>
            <input type="text" id="VillageMuniCode" name="village">
            <br><br>
            <button type="submit">Buscar</button>
        </form>
        <div id="">
            <table border="1" >
                <tr>
                    <th>CEMID</th><th>CemeteryName</th><th>MailingAddressStreet</th><th>VillageMuniCode</th>
                </tr>
                <tbody id="tableContainer">

                </tbody>
        </div>
    </body>
</html>
